{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated and user == post.author %}

    <h1>Delete post</h1>
    <form action="" method="post">{% csrf_token %}
        <p>Are you sure you want to delete "{{ post.title }}"?</p>
        <input type="submit" value="Confirm">
    </form>

{% else %}

<p>You are not allowed to access this page.</p>

{% endif %}

{% endblock content %}
